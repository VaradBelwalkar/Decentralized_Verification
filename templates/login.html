{% extends 'layout.html' %}
{% block body %}
<div class="container">
  <div class="row pt-5">
    <div class="col"></div>
    <div class="col">
      <h1>Login</h1>
      <form action="" method="POST">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="form-control" value={{request.form.username}}>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" value={{request.form.password}}>
        </div>
        <button type="submit" class="btn bg-white text-dark btn-lg btn-block mt-5"
          style="border-bottom: #1ac9e4 4px solid;">Submit</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock %}
